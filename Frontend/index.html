<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

<body style="background:whitesmoke ">
    <div class="container text-center">
        <h2>PokeMon Database</h2>
    </div><br />
    <div class="container rounded text-center">
        <img src="./Resources/bulbasaur-stock-image.png" alt="Bulbasaur-image" height="100px" class="float-left">
        <img src="./Resources/squirtle-stock-image.png" alt="Squirtle-image" height="100px">
        <img src="./Resources/charmader-stock-image.png" alt="Charmander-image" height="100px" class="float-right">
    </div><br />
    <div class="container text-center">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addModal">
            Add a PokeMon
        </button>

        <!-- Modal -->
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalTitle">Add a Pokemon</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="number" class="form-control" id="pokedex" placeholder="Pokedex Number">
                        <input type="text" class="form-control" id="pokemonName" placeholder="Pokemon Name">
                        <input type="text" class="form-control" id="pokemonAtt" placeholder="Pokemon Attack">
                        <input type="text" class="form-control" id="pokemonDef" placeholder="Pokemon Defence">
                        <input type="text" class="form-control" id="pokemonSpd" placeholder="Pokemon Speed">
                        <div class="container text-center">
                            <label for="pokemonPrimaryType">Pokemon Type</label>
                            <select name="pokemonPrimaryType" id="pokemonPrimaryType">
                                <option value="default">Default</option>
                                <option value="bug">Bug</option>
                                <option value="dragon">Dragon</option>
                                <option value="electric">Electric</option>
                                <option value="fighting">Fighting</option>
                                <option value="fire">Fire</option>
                                <option value="flying">Flying</option>
                                <option value="ghost">Ghost</option>
                                <option value="grass">Grass</option>
                                <option value="ground">Ground</option>
                                <option value="ice">Ice</option>
                                <option value="normal">Normal</option>
                                <option value="poison">Poison</option>
                                <option value="psychic">Psychic</option>
                                <option value="rock">Rock</option>
                                <option value="water">Water</option>
                            </select>
                            <select name="pokemonSecondaryType" id="pokemonSecondaryType">
                                <option value="none">None</option>
                                <option value="bug">Bug</option>
                                <option value="dragon">Dragon</option>
                                <option value="electric">Electric</option>
                                <option value="fighting">Fighting</option>
                                <option value="fire">Fire</option>
                                <option value="flying">Flying</option>
                                <option value="ghost">Ghost</option>
                                <option value="grass">Grass</option>
                                <option value="ground">Ground</option>
                                <option value="ice">Ice</option>
                                <option value="normal">Normal</option>
                                <option value="poison">Poison</option>
                                <option value="psychic">Psychic</option>
                                <option value="rock">Rock</option>
                                <option value="water">Water</option>
                            </select>
                        </div>
                        <div class="container text-center">
                            <label for="pokemonPrimaryWeakness">Pokemon Weakness</label>
                            <select name="pokemonPrimaryWeakness" id="pokemonPrimaryWeakness">
                                <option value="default">Default</option>
                                <option value="bug">Bug</option>
                                <option value="dragon">Dragon</option>
                                <option value="electric">Electric</option>
                                <option value="fighting">Fighting</option>
                                <option value="fire">Fire</option>
                                <option value="flying">Flying</option>
                                <option value="ghost">Ghost</option>
                                <option value="grass">Grass</option>
                                <option value="ground">Ground</option>
                                <option value="ice">Ice</option>
                                <option value="normal">Normal</option>
                                <option value="poison">Poison</option>
                                <option value="psychic">Psychic</option>
                                <option value="rock">Rock</option>
                                <option value="water">Water</option>
                            </select>
                            <select name="pokemonSecondaryWeakness" id="pokemonSecondaryWeakness">
                                <option value="none">None</option>
                                <option value="bug">Bug</option>
                                <option value="dragon">Dragon</option>
                                <option value="electric">Electric</option>
                                <option value="fighting">Fighting</option>
                                <option value="fire">Fire</option>
                                <option value="flying">Flying</option>
                                <option value="ghost">Ghost</option>
                                <option value="grass">Grass</option>
                                <option value="ground">Ground</option>
                                <option value="ice">Ice</option>
                                <option value="normal">Normal</option>
                                <option value="poison">Poison</option>
                                <option value="psychic">Psychic</option>
                                <option value="rock">Rock</option>
                                <option value="water">Water</option>
                            </select>
                        </div>
                        <label for="evolves">Does the Pokemon Evolve?</label>
                        <input type="radio" name="evolves" id="evolves" value="yes">Yes</label>
                        <input type="radio" name="evolves" id="evolves" value="no">No</label>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#updateModal">
            Update a PokeMon
        </button>

        <!-- Modal -->
        <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateModalTitle">Update a Pokemon</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="number" class="form-control" id="pokedexUp" placeholder="Pokedex Number">
                        <input type="text" class="form-control" id="pokemonNameUp" placeholder="Pokemon Name">
                        <input type="text" class="form-control" id="pokemonAttUp" placeholder="Pokemon Attack">
                        <input type="text" class="form-control" id="pokemonDefUp" placeholder="Pokemon Defence">
                        <input type="text" class="form-control" id="pokemonSpdUp" placeholder="Pokemon Speed">
                        <div class="container text-center">
                            <label for="pokemonPrimaryType">Pokemon Type</label>
                            <select name="pokemonPrimaryType" id="pokemonPrimaryTypeUp">
                                <option value="default">Default</option>
                                <option value="bug">Bug</option>
                                <option value="dragon">Dragon</option>
                                <option value="electric">Electric</option>
                                <option value="fighting">Fighting</option>
                                <option value="fire">Fire</option>
                                <option value="flying">Flying</option>
                                <option value="ghost">Ghost</option>
                                <option value="grass">Grass</option>
                                <option value="ground">Ground</option>
                                <option value="ice">Ice</option>
                                <option value="normal">Normal</option>
                                <option value="poison">Poison</option>
                                <option value="psychic">Psychic</option>
                                <option value="rock">Rock</option>
                                <option value="water">Water</option>
                            </select>
                            <select name="pokemonSecondaryType" id="pokemonSecondaryTypeUp">
                                <option value="none">None</option>
                                <option value="bug">Bug</option>
                                <option value="dragon">Dragon</option>
                                <option value="electric">Electric</option>
                                <option value="fighting">Fighting</option>
                                <option value="fire">Fire</option>
                                <option value="flying">Flying</option>
                                <option value="ghost">Ghost</option>
                                <option value="grass">Grass</option>
                                <option value="ground">Ground</option>
                                <option value="ice">Ice</option>
                                <option value="normal">Normal</option>
                                <option value="poison">Poison</option>
                                <option value="psychic">Psychic</option>
                                <option value="rock">Rock</option>
                                <option value="water">Water</option>
                            </select>
                        </div>
                        <div class="container text-center">
                            <label for="pokemonPrimaryWeakness">Pokemon Weakness</label>
                            <select name="pokemonPrimaryWeakness" id="pokemonPrimaryWeaknessUp">
                                <option value="default">Default</option>
                                <option value="bug">Bug</option>
                                <option value="dragon">Dragon</option>
                                <option value="electric">Electric</option>
                                <option value="fighting">Fighting</option>
                                <option value="fire">Fire</option>
                                <option value="flying">Flying</option>
                                <option value="ghost">Ghost</option>
                                <option value="grass">Grass</option>
                                <option value="ground">Ground</option>
                                <option value="ice">Ice</option>
                                <option value="normal">Normal</option>
                                <option value="poison">Poison</option>
                                <option value="psychic">Psychic</option>
                                <option value="rock">Rock</option>
                                <option value="water">Water</option>
                            </select>
                            <select name="pokemonSecondaryWeakness" id="pokemonSecondaryWeaknessUp">
                                <option value="none">None</option>
                                <option value="bug">Bug</option>
                                <option value="dragon">Dragon</option>
                                <option value="electric">Electric</option>
                                <option value="fighting">Fighting</option>
                                <option value="fire">Fire</option>
                                <option value="flying">Flying</option>
                                <option value="ghost">Ghost</option>
                                <option value="grass">Grass</option>
                                <option value="ground">Ground</option>
                                <option value="ice">Ice</option>
                                <option value="normal">Normal</option>
                                <option value="poison">Poison</option>
                                <option value="psychic">Psychic</option>
                                <option value="rock">Rock</option>
                                <option value="water">Water</option>
                            </select>
                        </div>
                        <label for="evolves">Does the Pokemon Evolve?</label>
                        <input type="radio" name="evolves" id="doesEvolveUp">Yes</label>
                        <input type="radio" name="evolves" id="doesNotEvolveUp">No</label>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#removeModal">
            Remove a PokeMon
        </button>

        <!-- Modal -->
        <div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="removeModalTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="removeModalTitle">Remove a Pokemon</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <label>Enter the Pokedex Number:</label>
                        <input type="text" class="form-control" id="pokedexRm" placeholder="Pokedex number"><br />
                        <p style="color: red;"><b>Warning removal cannot be undone!</b></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger">Remove pokemon</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="alertResponse"></div>
    <div id="dataBank"></div>
